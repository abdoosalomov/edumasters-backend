name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy over SSH
        run: |
          ssh -o StrictHostKeyChecking=no deploy@103.88.241.98 << 'EOF'
            cd projects/edumasters
            git pull origin main
            npm ci
            npx prisma generate
            npm run build
            pm2 restart edumasters
          EOF

      - name: Success alert
          if: success()
          run: |
            ssh deploy@103.88.241.98 "cd ~/projects/edumasters && ./scripts/success-alert.sh"
      - name: Failure alert

          if: failure()
          run: |
              ssh deploy@103.88.241.98 "cd ~/projects/edumasters && ./scripts/error-alert.sh"


